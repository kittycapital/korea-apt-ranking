name: Update Korea Apartment Rankings

on:
  schedule:
    - cron: '0 22 * * *'  # 매일 오전 7시 KST
  workflow_dispatch:

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests
      - name: Fetch data and generate HTML
        env:
          MOLIT_API_KEY: ${{ secrets.MOLIT_API_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: python fetch_data.py
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update rankings $(date +'%Y-%m-%d')" && git push)
