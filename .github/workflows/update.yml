name: Update Korea Apartment Rankings

on:
  schedule:
    # 매일 오전 7시 (KST) = UTC 22:00 (전날)
    - cron: '0 22 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Fetch data and generate HTML
        env:
          MOLIT_API_KEY: ${{ secrets.MOLIT_API_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          python fetch_data.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update rankings $(date +'%Y-%m-%d')" && git push)
